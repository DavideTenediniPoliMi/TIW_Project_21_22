<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome!</title>
	<link rel="stylesheet" href="CSS/global.css">
	<link rel="stylesheet" href="CSS/login.css">
	<script src="JS/utils.js" charset="utf-8" defer></script>
	<script src="JS/login.js" charset="utf-8" defer></script>
</head>
<body class="h-container">
	<div class="page-wrapper v-container content">
		<h1 class="title content">Welcome to your document manager!</h1>

		<div id="error" class="content error">
		</div>

        <div class="form-wrapper content">
            <input type='checkbox' id='form-toggle'>

            <form class="v-container form-container" id="login-form">
                <div class="field-wrapper content v-container">
                    <div class="content form-entry h-container">
                        username <i class="input-arrow arrow right"></i> <input type="text" placeholder="username" name="username" required>
                    </div>
                    <div class="content form-entry h-container">
                        password <i class="input-arrow arrow right"></i> <input type="password" placeholder="password" name="password" required>
                    </div>
                </div>
                <div class="content h-container input-footer">
                    <div class="link-redirect">
                        Don't have an account? <label class="fake-link" for='form-toggle'>Register here!</label>
                    </div>

                    <input id="button_login" class="button" type="submit" value="Login">
                </div>
            </form>
    
            <form class="v-container form-container" id="registration-form">
                <div class="field-wrapper content v-container">
                    <div class="content form-entry h-container">
                        username <i class="input-arrow arrow right"></i> <input type="text" placeholder="username" name="username" maxlength="30" required>
                    </div>
                    <div class="content form-entry h-container">
                        email <i class="input-arrow arrow right"></i> <input type="email" placeholder="email" name="email" maxlength="320" required>
                    </div>
                    <div class="content form-entry h-container">
                        password <i class="input-arrow arrow right"></i> <input type="password" placeholder="password" name="password" required>
                    </div>
                    <div class="content form-entry h-container">
                        repeat password <i class="input-arrow arrow right"></i> <input type="password" placeholder="repeat password" name="passwordDuplicate" required> 
                    </div>
                </div>
                <div class="content h-container input-footer">
                    <div class="link-redirect">
                        Already have an account? <label class="fake-link" for='form-toggle'>Login here!</label>
                    </div>
                    <input id="button_reg" class="button register" type="submit" value="Register">
                </div>
            </form>
        </div>
	</div>
</body>
</html>
